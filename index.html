<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML táblázatok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML táblázatok formázása</h1>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Név</th>
                <th>Lakcím</th>
                <th>Beosztás</th>
                <th>Órabér (Ft)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Béla</td>
                <td>Baja</td>
                <td>Portás</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Józsi</td>
                <td>Pécs</td>
                <td>Sofőr</td>
                <td>3500</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Sanyi</td>
                <td>Kecskemét</td>
                <td>Programozó</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Éva</td>
                <td>Baja</td>
                <td>Titkárnő</td>
                <td>5500</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>Tímea</td>
                <td>Budapest</td>
                <td>Marketing</td>
                <td>8000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Összesen: 5 alkalmazott</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
